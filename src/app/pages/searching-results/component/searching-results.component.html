<div class="results">
  <div class="results__decor-color-bg-1"></div>
  <div class="results__decor-color-bg-2"></div>

  <div class="results__container container container--pt">
    <h1 class="results__title text-color--1 text-uppercase">Результат поиска: {{ searchValue }}</h1>

    <app-product-list-card class="results__products-list" [isLoading]="productsLoading">
      <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
    </app-product-list-card>

    <div class="results__results-empty" *ngIf="isProductsEmpty">
      <p class="results-empty__text text-uppercase text-line-height-1-6">
        По данному запросу ничего не найдено. Попробуйте еще раз или перейдите в каталог
      </p>

      <a class="results-empty__link text-uppercase" routerLink="/catalog" appUiButton="1"
        >В каталог</a
      >
    </div>
  </div>

  <button
    class="results__btn-scroll btn-reset btn-scroll card-background"
    aria-label="Пролистнуть наверх"
    appButtonScroll
  >
    <app-icon class="btn-scroll__icon" icon="arrow-right"></app-icon>
  </button>
</div>
